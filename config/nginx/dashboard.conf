server {

    server_name dashboard.pfe.rs;

    location / {
        proxy_pass http://127.0.0.1:8002;
        include proxy_params;
        auth_basic "Login required";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location ~ ^/submit/tests/ {
       auth_basic off;
       allow all;
    }

    listen 80;
    listen [::]:80;

}
